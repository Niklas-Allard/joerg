<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Text Input</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-bg: #f0f0f0;
            --button-text: #000000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .button-container {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid #ccc;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-top: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid #ccc;
        }

        #darkModeToggle {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video controls id="movie" width="80%">
        <source id="movie_source" type="video/mp4" src="../videos/filme/d.mp4"/>
    </video>

    mklink /D C:\xampp\htdocs\joerg\videos H:
</body>
</html>
